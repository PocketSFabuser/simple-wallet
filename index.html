<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Your wallet </title>
    <script src="./scripts/loadcss.js"></script>
</head>
<body>
    <div class="balance">
        <div>Баланс: <span id="balanceAmount">0</span> ₽</div>
        <div class="balance-controls">
            <button class="reset-btn" onclick="resetData()">Сбросить всё</button>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="number" id="amountInput" placeholder="Сумма">
            <input type="text" id="descriptionInput" class="description-input" placeholder="Причина расхода">
            <div class="buttons-column">
                <button class="income-btn" onclick="addTransaction('income')">Добавить доход</button>
                <button class="expense-btn" onclick="addTransaction('expense')">Добавить расход</button>
            </div>
        </div>
    </div>

    <div class="transaction-list">
        <h3>История операций</h3>
        <div id="transactions"></div>
    </div>

    <!-- Reset Modal -->
    <div id="resetModal" class="modal-overlay">
        <div class="modal">
            <div>Вы уверены, что хотите сбросить все данные?</div>
            <div class="modal-buttons">
                <button class="modal-button yes" id="modalYesBtn">Да</button>
                <button class="modal-button no" id="modalNoBtn">Нет</button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <span class="close-modal">&times;</span>
            </div>
            <div id="errorMessage" class="modal-content"></div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/modal-to-reset.js"></script>
</body>
</html>
